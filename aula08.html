<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CFB Curso JavaScript</title>
    <meta charset="utf-8" />

    <script>
      var points = 40;
      // winning: >= 30 && <= 40 || >=70 && <= 80

      if(
          ((points>=30)&&(points<=40))
          ||
          ((points>=70)&&(points<=80))
      ){
          document.write("Ganhou");
      } else {
          document.write("Perdeu");
      }

    </script>
  </head>
  <body></body>
</html>
