<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CFB Curso JavaScript</title>
    <meta charset="utf-8" />

    <script>
      var nota = 30;
      var res;
      // aprovado:      nota >= 60
      // recuperacao:   nota >= 40 && nota < 60
      // reprovado:     nota < 40

      if(nota >= 60) {
          res="Aprovado";
      } else if(nota >= 40){
          res = "Recuperação";
      } else {
          res="Reprovado";
      }

      document.write(res);

    </script>
  </head>
  <body></body>
</html>
