<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CFB Curso JavaScript</title>
    <meta charset="utf-8" />

    <script>
      // push: insere no final
      // pop: remove do final

      // unshift: insere no inicio
      // shift: remove do inicio

      // splice: remove de qualquer lugar

      var mochila = [];

      mochila.push("Faca");
      mochila.push("Corda");
      mochila.push("Pederneira");
      mochila.push("Chave");
      mochila.push("Lanterna");
      
      mochila.unshift("Pedra");

      mochila.pop();

      mochila.shift();

      mochila.splice(0,4);

      document.write(mochila[0] + "<br>");
      document.write(mochila[1] + "<br>");
      document.write(mochila[2] + "<br>");
      document.write(mochila[3] + "<br>");
      document.write(mochila[4] + "<br>");
      document.write(mochila[5] + "<br>");
    </script>
  </head>
  <body></body>
</html>
